<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="screen and (min-width: 200px)" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
<main id="content">
	<div>
	<form method="get" action="#null">
	<table>
		<tr>
			<td><h1>Secret Diabetes Newsletter</h1></td>
		</tr>
		<tr>
			<td><p>Sign up and learn 5 secrets to fight Diabetes!</p></td>
		</tr>
		<tr>
			<td>
			<ol>
					<li id="input-email">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" pattern="^.+@.+$" />
					</li>
					<li id="input-age-verification">
						<input type="checkbox" id="age-verification" name="age-verification" value="18" />
						<label for="age-verification">I am over 18 years old</label>
					</li>
					<li id="input-submit">
						<input type="submit" name="submit" id="submit" value="Subscribe" />
					</li>
				</ol>
			</td>
		</tr>
	</table>
  </form>
  </div>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
